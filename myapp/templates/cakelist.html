<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>CakeList Here !!!</h1>
    <table class="table table-success table-striped">
        <tr>
            <th>ID</th>
            <th>IMAGE</th>
            <th>NAME</th>
            <TH>WEIGHT</TH>
            <TH>PRICE</TH>
            <th>ACTION</th>
        </tr>
        {%for cake in cakebox%}
        <tr>
            <td>{{forloop.counter}}</td>

            <td>{%if cake.image%}
               
                    <img src="{{cake.image.url}}" alt="" width="100px" height="100px">
                
                {%endif%}
                 </td>
           
            <td>{{cake.name}}</td>
            <td>{{cake.weight}}</td>
            <td>{{cake.price}}</td>
            <td>
                <a href="{%url 'cakedetails' cake.id%}" class="btn btn-outline-info">Details</a>
                <a href="{%url 'cakeedit' cake.id%}" class="btn btn-outline-success">Edit</a>
                <a href="{%url 'cake-delete' cake.id%}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
